<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Scenic Plots, tell us a story"/>
    <meta name="keywords" content="Scenic Plots, story, read"/>
    <link rel="shortcut icon" href="./static/img/favicon.svg" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="./static/img/favicon.svg"/>
    <title>Scenic Plots</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&amp;family=Fira+Sans:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./static/font/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./static/DataTables-1.10.20/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="./static/css/main.min.css"/>
  </head>
  <body>
    <div class="wrapper container-fluid">
      <div class="auth row justify-content-center align-items-top">
        <div class="auth-banner col-12 col-md-5 col-xl-7 d-none d-md-block"></div>
        <div class="auth-form col-12 col-md-7 col-xl-5 h-100 ml-auto px-4 px-sm-5">
          <div class="logo text-center mx-auto"><a href="./index.html"><img class="logo-img" src="./static/img/logo.svg" alt="ScenicPlots Logo"/></a></div>
          <h2 class="title mb-4 f-w--8 text-center">SIGN UP</h2>
          <div class="row justify-content-center align-items-center my-4">
            <div class="col-6 px-2"><a class="social-fb d-flex justify-content-center align-items-center shadow-sm ml-auto" href="#"><img class="mr-3" src="./static/img/facebook_icon.svg" alt="f"/><span>Facebook</span></a></div>
            <div class="col-6 px-2"><a class="social-google d-flex justify-content-center align-items-center shadow-sm mr-auto" href="#"><img class="mr-3" src="./static/img/google_icon.svg" alt="g"/><span>Google</span></a></div>
          </div>
          <form class="form-horizontal" method="post" action="#">
            <div class="form-group mb-4">
              <label class="sr-only" for="full_name">Full name</label>
              <input class="form-control" id="full_name" type="text" placeholder="Full name"/>
            </div>
            <div class="form-group mb-4">
              <label class="sr-only" for="mobile">Mobile number</label>
              <input class="form-control" id="mobile" type="text" placeholder="Mobile number"/>
            </div>
            <div class="form-group mb-4">
              <label class="sr-only" for="email">Email address</label>
              <input class="form-control" id="email" type="email" placeholder="Email address"/>
            </div>
            <div class="form-group mb-4">
              <label class="sr-only" for="password">Password</label>
              <div class="input-group">
                <div class="input-group-append w-100">
                  <input class="form-control" id="password" type="password" placeholder="Password"/><span class="input-group-text bg-transparent border-0 rounded-0 p-0 show-password">
                    <button class="btn btn-sm btn-light bg-transparent border-0" type="button"><i class="icon ion-ios-eye f-s--xl"></i></button></span>
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label class="sr-only" for="conf_password">Confirm Password</label>
              <div class="input-group">
                <div class="input-group-append w-100">
                  <input class="form-control" id="conf_password" type="password" placeholder="Confirm Password"/><span class="input-group-text bg-transparent border-0 rounded-0 p-0 show-password">
                    <button class="btn btn-sm btn-light bg-transparent border-0" type="button"><i class="icon ion-ios-eye f-s--xl"></i></button></span>
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" id="terms" type="checkbox"/>
                <label class="custom-control-label" for="terms"><span class="mr-1">I accept</span><a href="./terms.html">Terms and conditions</a></label>
              </div>
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-block btn-primary f-w--5 py-3">Sign UP</button>
            </div>
            <div class="form-group text-center">
              <p class="form-text text-muted f-w--3 f-s--md">Already have an account?<a class="link ml-2" href="./login.html">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./static/js/jquery-3.5.1.slim.min.js"></script>
<script src="./static/js/popper.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/DataTables-1.10.20/js/jquery.dataTables.min.js"></script>
<script src="./static/DataTables-1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="./static/ckeditor/ckeditor.js"></script>
<script src="./static/js/main.min.js"></script>
